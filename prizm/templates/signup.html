<!DOCTYPE html>
<html>
<head>
	<title>Prizm</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">

</head>
<body>


	<!-- nav -->
	<nav class="container-fluid" id="nav-section">
		<a id="home-link" href="/">
		<ion-icon id="ion-logo" name="triangle-outline"></ion-icon>
		</a>
		<p id="nav-title">Prizm</p>

	</nav>


		{% with messages = get_flashed_messages()%}
			{% if messages %}
				{% for message in messages %}
					<div id="flash-container" class="alert alert-warning">


						{{message}}
					<i class="close-icon" onclick="delete_message()">x</i>

					</div>


				{% endfor %}
			{% endif %}
		 {% endwith %}




	<div class="container-fluid">

		<div class="card text-center">
			<div class="card-body text-center ">
				<form class="form-inline justify-content-center" action="{{ url_for('auth.signup') }}" method="POST">

					<input type="hidden" name="csrf_token" value="{{csrf_token()}}">

					<input class="form-inputs" type="" name="full_name" placeholder="Full name">
					<br>
					<input class="form-inputs" type="" name="email" placeholder="Email">
					<br>
					<input class="form-inputs" type="password" name="password" placeholder="Password">
					<br>
					<button id="form-button" type="submit" class="btn btn-primary">sign up</button>
				</form>
			</div>
			<div class="card-footer text-center">
				<p>Already have an account?</p>
				<a href="{{ url_for('auth.login') }}">Login</a>
			</div>

		</div>

	</div>



	<!-- foooter content -->
	<div id="footer-section" class="container-fluid text-center">

		<p>E</p>

	</div>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



<script type="text/javascript">

	function delete_message(){
		let close_element= document.getElementById("flash-container")
		close_element.remove()

	}

</script>

</body>
</html>
